<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập JS5 Deadline 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 1</h1>
                <div class="card">
                    <div class="card-header">
                        Tính tiền thuế
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập Họ và Tên</label>
                            <input id="myname" type="text" name="" id="" class="form-control" placeholder="Họ Và Tên"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Tổng Thu Nhập Năm</label>
                            <input id="total" type="number" name="" id="" class="form-control"
                                placeholder="Tổng Thu Nhập Năm" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Số Người Phụ Thuộc</label>
                            <input id="dperson" type="number" name="" id="" class="form-control"
                                placeholder="Số Người Phụ Thuộc" aria-describedby="helpId">
                        </div>
                        <div id="btntinhtax" class="btn btn-success" onclick="baitap1()">Tính Tiền Thuế</div>
                        <div class="btnTotax" id="taxshow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 2</h1>
                <div class="card">
                    <div class="card-header">
                        Tính tiền cáp
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Chọn Loại Khách hàng</label>
                            <select class="form-control" id="client" onchange="chonKhachHang(3)">
                                <option value="1">Chọn Loại Khách Hàng</option>
                                <option value="2">Nhà Dân</option>
                                <option value="3">Doanh Nghiệp</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nhập Mã Khách Hàng</label>
                            <input id="msclient" type="text" name="" id="" class="form-control"
                                placeholder="Nhập Mã Khách Hàng" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Số Kênh Cao Cấp</label>
                            <input id="channel" type="number" name="" id="" class="form-control"
                                placeholder="Số Kênh Cao Cấp" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Số Kết Nối</label>
                            <input id="connect" type="number" name="" id="" class="form-control"
                                placeholder="Số Kết Nối" aria-describedby="helpId" style="display: none;">
                        </div>

                        <div id="btntinhtax" class="btn btn-success" onclick="baitap2()">Tính Tiền Cáp</div>
                        <div class="btnTochannel" id="channel1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>



     
</body>

</html>
